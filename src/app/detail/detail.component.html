<div class="container mt-5">
  <app-header></app-header>
  <div class="w-50 m-auto pt-5">
    <i class="fa fa-arrow-left" aria-hidden="true" (click)="back()"></i> &nbsp;
    <div *ngIf="postDetail">
      <div class="row align-items-center">
        <div class="col-4 font-weight-bold">
          {{ postDetail.user.name }}
        </div>
        <div class="col">
          <div class="mb-4 text-secondary">
            {{ postDetail.post.title }}
          </div>
          <div class="text-muted mb-4">
            {{ postDetail.post.body }}
          </div>
          <div *ngIf="postDetail.comment[0]" class="mb-4">
            <i class="fa fa-comment-o" aria-hidden="true"></i> &nbsp;
            <span class="text-primary">{{ postDetail.comment.length }}</span>
            &nbsp;&nbsp;&nbsp;
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col">
          <div class="font-weight-bold text-muted mb-3">All Comment</div>
          <div class="row align-items-center py-2" *ngFor="let comment of postDetail.comment; lindex as i;">
            <div class="col-6 font-weight-bold">{{ generateName(comment.email) }}</div>
            <div class="col text-muted">{{ comment.name }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
