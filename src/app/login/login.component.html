<section class="login-block">
  <div class="container">
    <div class="row w-50 m-auto">
      <div class="col-lg-12 col-md-12">
        <h2 class="text-center">Login Page</h2>

        <div *ngIf="isError" class="alert alert-danger" role="alert">
          {{ message }}
        </div>
        <form [formGroup]="frmLogin" (ngSubmit)="login()" class="login-form">
          <div class="form-group">
            <label for="exampleInputEmail1" class="text-uppercase">Username</label>
            <input type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && formErr.username.errors, 'form-control': true}" value="" placeholder="username" required>
            <div *ngIf="submitted && formErr.username.errors" class="invalid-feedback">
              <div *ngIf="formErr.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1" class="text-uppercase">Password</label>
            <input type="password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && formErr.password.errors, 'form-control': true }" value="" placeholder="password">
            <div *ngIf="submitted && formErr.password.errors" class="invalid-feedback">
              <div *ngIf="formErr.password.errors.required">Password is required</div>
            </div>
          </div>
          <button type="submit" class="btn btn-block btn-primary">Login</button>
        </form>
      </div>
    </div>
  </div>
</section>
