<app-header></app-header>

<div class="container mt-5">
  <div class="w-50 m-auto pt-5">
    <div *ngFor="let data of postsData| paginate: { itemsPerPage: count, currentPage: p }; index as i">
      <div class="row">
        <div *ngIf="data.user[0]" class="col-4">
          <div class="font-weight-bold">{{ data.user[0].name }}</div>
        </div>
        <div class="col">
          <div class="mb-2">
            {{ data.post.title }}
          </div>
          <div *ngIf="data.comment[0]" class="mb-5">
            <i class="fa fa-comment-o" aria-hidden="true"></i> &nbsp;
            <span class="text-primary">{{ data.comment[0].length }}</span>
            &nbsp;&nbsp;&nbsp;
            <a routerLink="/detail/{{ data.post.id }}" class="text-primary">Detail</a>
          </div>
        </div>
      </div>
    </div>

    <!--Including the pagination control.-->
    <div>
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>
  </div>
</div>
